<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/Template">

<head></head>

<body>
	<section layout:fragment="conteudo">
		<div class="col-5">
			<div class="form-group">
				<span class="columnLong">maçã</span>
				<select name="nom_transportadora">
					<option value="">Selecione...</option>
					<option th:each="transportadora : ${listaTransportadoras}" th:value="${transportadora}" th:text="${transportadora}">Wireframe</option>
				</select>
			</div>
			
			<div class="form-group">
				<span class="columnLong">ético</span>
				<select name="nom_transportadora">
					<option value="">Selecione...</option>
					<option th:each="transportadora : ${listaTransportadoras}" th:value="${transportadora}" th:text="${transportadora}">Wireframe</option>
				</select>
			</div>
			
			<div class="form-group">
				<span class="columnLong">Pêra</span>
				<select name="nom_transportadora">
					<option value="">Selecione...</option>
					<option th:each="transportadora : ${listaTransportadoras}" th:value="${transportadora}" th:text="${transportadora}">Wireframe</option>
				</select>
			</div>
		</div>
		
	</section>
</body>
</html>
